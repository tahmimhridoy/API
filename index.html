<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/b5450c5999.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class=" w-50 mx-auto mt-3 border rounded text-warning text-center p-3 bg-danger">Player Details</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search your favorite player" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="search-btn" onclick="searchResult()" class="btn btn-outline-secondary" type="button">Button</button>
            </div>
          </div>
          <h5 id="error" class="text-center text-danger"><i class="fa-solid fa-triangle-exclamation"></i></h5>
          <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div id="player-info">
              
          </div>
          <div id="search-players" class="row">

          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
